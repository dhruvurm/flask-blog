<!DOCTYPE html>
<head>
  <title>Welcome, friends</title>
</head>

<body>
  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="flash">
      {{message}}
      {% endfor %}

      {% if error %}
      <p class="error">
        <strong>Error: {{ error }}</strong>
        {% endif %}
      </p>
    </div>
    {% block content %}
    {% endblock %}
  </div>
</body>
